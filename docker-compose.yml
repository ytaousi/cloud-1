version: '3'
services:
  nginx:
    container_name: nginx
    pull_policy: never
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx:yassir
    volumes:
      - ./volumes:/var/lib/nginx/html/
    ports: 
      - 8081:80
  phpmyadmin:
    container_name: phpmyadmin
    pull_policy: never
    build:
      context: ./phpmyadmin
      dockerfile: Dockerfile
    image: phpmyadmin:yassir
